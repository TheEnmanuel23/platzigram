<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
	<!-- Compiled and minified CSS -->
  	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
	<link rel="stylesheet" href="public/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
  
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col  m5 hide-on-small-only">
							<img class="iphone" src="public/iphone.png" alt="">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="singup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form action="" class="singup-form">
										<h2>Registrate para ver fotos de tus amigos estudiante en Platzi</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Iniciar Sesión con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo electrónico">
											<input type="text" name="name" placeholder="Nombre completo">
											<input type="text" name="username" placeholder="Nombre de usuario">
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-effect waves-light btn-singup" type="submit">Regístrate</button>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/singin">Entrar</a>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">										
					  <!-- Dropdown Trigger -->
					  <a class="dropdown-button btn btn-flat" href='#' data-activates='dropdown1'>Idioma</a>

					  <!-- Dropdown Structure -->
					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					  </ul>        
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2016 Platzigram
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
